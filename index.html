<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lipstick Red Beauty Advisor Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-page">
      <div class="chat-container">
        <header class="chat-header">
          <!-- Make sure this path matches your logo file location -->
          <img
            src="img/loreal-logo.png"
            alt="Lipstick Red Logo"
            class="brand-logo visible-light"
          />
          <div class="header-text">
            <h1>Lipstick Red Beauty Chat</h1>
            <p>
              Your AI-powered beauty advisor for makeup, skincare, haircare &
              fragrances
            </p>
          </div>
        </header>

        <main id="chatWindow" class="chat-messages">
          <!-- Messages will be injected here by script.js -->
        </main>

        <footer class="chat-footer">
          <form id="chatForm" class="chat-input-area">
            <input
              id="userInput"
              name="userInput"
              type="text"
              autocomplete="off"
              placeholder="Ask about Lipstick Red routines, shades, ingredients, or product suggestions..."
              required
            />
            <button id="sendBtn" type="submit">Send</button>
          </form>
          <div class="footer-note">
            Powered by OpenAI · Secured with Cloudflare · For Lipstick
            Red-related & beauty questions only
          </div>
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
